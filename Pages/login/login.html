<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ingreso / Registro</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="login-container" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Iniciar Sesión</h2>
        <form id="login">
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email"  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="tucorreo@gmail.com" required>
                
        </div>
        <div class="mb-6">
            <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
            <input type="password" id="pass" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="**********" required>

        </div>
                    
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                Ingresar
            </button>
        </form>
        <div id="alert-container">
           
        </div>
   

    <p class="text-center text-gray-600 text-sm mt-6">
            ¿No tienes una cuenta? 
            <a href="../../Pages/registro/registro.html" class="text-blue-600 hover:underline">Regístrate aquí</a>
        </p>
    </div>
    <script src="loginController.js" type="module"></script>
</body>
</html>
